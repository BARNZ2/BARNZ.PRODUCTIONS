<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARNZ PRODUCTIONS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="content">
    <h1 class="title">Welcome to BARNZ PRODUCTIONS.</h1>
    <div class="tabs">
      <div class="tab" onclick="toggleDropdown(0)">
        My Social Media Platform links
        <div class="dropdown" id="dropdown-0">
          <div class="dropdown-content">
            <input type="text" value="Gotcha. U ain't phishin' me bitch" readonly />
          </div>
        </div>
      </div>

      <div class="tab" onclick="toggleDropdown(1)">
        3D Modeling Tools I Use
        <div class="dropdown" id="dropdown-1">
          <div class="dropdown-content">
            <input type="text" value="BLENDER" readonly />
            <input type="text" value="3DS MAX" readonly />
            <input type="text" value="Z-MODELER" readonly />
          </div>
        </div>
      </div>

      <div class="tab" onclick="toggleDropdown(2)">
        Graphics Mods I Sell
        <div class="dropdown" id="dropdown-2">
          <div class="dropdown-content">
            <input type="text" value="BARNZ DIA PRESET - (MESSAGE ME ON DISCORD)" readonly />
          </div>
        </div>
      </div>

      <div class="tab" onclick="toggleDropdown(3)">
        Things I develop
        <div class="dropdown" id="dropdown-3">
          <div class="dropdown-content">
            <input type="text" value="WEBSITES" readonly />
            <input type="text" value="GAMES" readonly />
            <input type="text" value="APPS" readonly />
            <input type="text" value="SYSTEMS" readonly />
          </div>
        </div>
      </div>

      <div class="tab" onclick="toggleDropdown(4)">
        My Discord Account
        <div class="dropdown" id="dropdown-4">
          <div class="dropdown-content">
            <input type="text" value="ernz.zzz" readonly />
            <button class="copy-btn" onclick="copyLink('dropdown-4', 4)">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="terminal" id="terminal"></div>
  </div>

  <!-- + Gallery Button -->
  <button id="galleryBtn" class="gallery-btn">></button>

  <!-- 🖼️ Gallery Modal -->
  <div id="galleryModal" class="gallery-modal">
    <div class="gallery-content">
      <span class="close-btn" onclick="toggleGallery()">&times;</span>
      <h2>Developer Gallery</h2>
      <div class="image-grid">
        <img src="1.png" alt="Gallery Image 1" />
        <img src="2.png" alt="Gallery Image 2" />
        <img src="3.png" alt="Gallery Image 3" />
        <img src="4.png" alt="Gallery Image 4" />
        <img src="5.png" alt="Gallery Image 5" />
        <img src="6.png" alt="Gallery Image 6" />
        <img src="7.png" alt="Gallery Image 7" />
        <img src="8.png" alt="Gallery Image 8" />
        <img src="9.png" alt="Gallery Image 9" />
        <img src="10.png" alt="Gallery Image 10" />
        <img src="11.png" alt="Gallery Image 11" />
        <img src="12.png" alt="Gallery Image 12" />
        <img src="13.png" alt="Gallery Image 13" />
        <img src="14.png" alt="Gallery Image 14" />
        <img src="15.png" alt="Gallery Image 15" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
